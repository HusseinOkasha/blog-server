version: '3'
services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile-mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h localhost -u root -p$root" ]
    networks:
      - blog-network
    volumes:
      - mysql_data:/var/lib/mysql

  spring-boot-app:
    image: blog
    ports:
      - "8080:8080"
    networks:
      - blog-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/blog
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

networks:
  blog-network:
    driver: bridge

volumes:
  mysql_data:
